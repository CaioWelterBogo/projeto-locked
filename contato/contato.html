<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <img src="../imagens/logo3.png" alt="Locked Segurança de Softwares">
        <nav>
            <div class="menu"><a href="../index.html#sobre">Empresa</a></div>
            <div class="menu"><a href="../index.html#serviço1">Serviços</a></div>
            <div class="menu"><a href="contato/contato.html">Contato</a></div>
        </nav>
    </header>
    <fieldset>
        <form action="">
            <label for="cliente" class="h1">Nome</label>
            <input type="text" name="cliente" required id="nome" >
            <label for="cargo" class="h1">Cargo
                <input type="text" name="cargo" required id="cargo">
            </label>
            <label for="email" class="h1">E-mail corporativo
                <input type="email" name="email" required id="email">
            </label>
            <label for="tel" class="h1">Telefone
                <input type="tel" name="tel" required id="tel" placeholder="(xx) 99999-9999">
            </label>
            <label for="empresa" class="h1">Empresa
                <input type="text" name="empresa" required id="empre">
            </label>
            <label for="cnpj" class="h1">CNPJ
                <input type="text" name="cnpj" required id="cnpj" >
            </label>
            <label for="servico" class="h1">Serviço
                <input type="text" name="servico" required id="servico" >
            </label>
            <input type="submit" name="enivar" required id="enviar" value="enviar">
        </form>
    </fieldset>
</body>
</html>
